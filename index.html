<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カウンター git サンプルレポジトリ</title>
</head>
<body>
  <div>
    <input type="number" id="counter" value="0" readonly>
    <button id="increment">増やす</button>
  </div>
  <script type="text/javascript">
    (function() {
      const iCounter = document.getElementById('counter');
      const bIncrement = document.getElementById('increment');
      bIncrement.onclick = () => {
        alert('増加します！');
        iCounter.value = +iCounter.value + 1;
      }
    })();
  </script>
</body>
</html>
